<div class="form">
    <form action="/disciplinas/" method="POST">{% csrf_token %}
   <input type="hidden"  class="form-control" value="{{cpf_prof}}" name="prof">
 <label class="texto">Disciplina:</label>

        <select id="turmas" name="turma">

            {% for d in disc %}

            <option value="{{d.id_disciplina}}">{{d.nome}}</option>

            {% endfor %}
        </select>
        <button type="submit" class="btn btn-info">Selecionar</button>
    </form>
</div> <br>
